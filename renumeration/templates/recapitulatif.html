{% extends 'global/base.html' %}
{% block title %} {{ setting.appname }} | Comptabilité{% endblock %}
{% block content %}
{% load static %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Comptabilité</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'settings/dashboard' request.session.classe_id %}">Tableau de bord</a></li>
          <li class="breadcrumb-item active">Bilan et recette</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">

        <div class="col-xl-12">

          <div class="card">
            <div class="card-body pt-3">
              
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                      <div class="card">
                        <div class="card-body">
                          <br>
                          <!-- Vertical Form -->
                          <form method="post" action="" class="row g-3">
                              {% csrf_token %}
                              <div class="col-12">
                                  <select name="month" id="month" class="form-select" aria-label="Default select example" required>
                                      <option value="">-- Selectionnez un mois --</option>
                                      {% for month in months %}
                                      <option value="{{ month }}">{{ month }}</option>
                                      {% endfor %}
                                  </select>
                              </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4"></div>
              </div>
              <br>

              <div id="content_recapitulatif"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
