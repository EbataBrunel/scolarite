{% extends 'global/base.html' %}
{% block title %} {{ setting.appname }} | Statistique de compositions {% endblock %}
{% block content %}
{% load static %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Statistiques</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'settings/dashboard' request.session.classe_id %}">Tableau de bord</a></li>
          <li class="breadcrumb-item active">Statistiques</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">
        <div class="col-xl-12">

          <div class="card">
            <div class="card-body pt-3 text-center">
              <h5 class="card-title">Comparaison des resultats</h5>
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="card">
                        <div class="card-body">
                          <br>
                          <!-- Vertical Form -->
                          <form method="post" action="" class="row g-3">
                              {% csrf_token %}
                              <div class="col-12">
                                  <select name="trimestre_stat" id="trimestre_stat" class="form-select" aria-label="Default select example" required>
                                      <option value="">-- Selectionnez un trimestre --</option>
                                      {% for trimestre in trimestres %}
                                      <option value="{{ trimestre }}">{{ trimestre }}</option>
                                      {% endfor %}
                                  </select>
                              </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br>
                  
                  <div id="content-stat"></div>
            
                </div>
                <div class="col-md-6">

                  <div class="row">
                    <div class="col-lg-12">
                      <div class="card">
                        <div class="card-body">
                          <br>
                          <!-- Vertical Form -->
                          <form method="post" action="" class="row g-3">
                              {% csrf_token %}
                              <div class="col-12">
                                  <select name="salle_stat" id="salle_stat" class="form-select" aria-label="Default select example" required>
                                      <option value="">-- Selectionnez une salle --</option>
                                      {% for salle in salles %}
                                      <option value="{{ salle.id }}">{{ salle }}</option>
                                      {% endfor %}
                                  </select>
                              </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div id="content-stat-trim"></div>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
