                                                  </div>
                                                  <div class="col-12">

                                                    <input type="date" name="end_date" class="form-control" id="end_date" required>
                                                  </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <br>

                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="card-title">Paramètre</h3>
                                        <div class="row">
                                            <div class="col-md-12"> 

                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="col-lg-4 col-md-4 col-xs-12">
                                                                <div class="col-12">
                                                                    <label for="appname" class="form-label">Nom de l'école : </label>
                                                                    <input type="text" name="appname" class="form-control" id="appname" required>

                                                            </div>
                                                            <div class="col-lg-4 col-md-4 col-xs-12">

                                                </div>

                                                                        <option value="bg-dark">bg-dark</option>

                                                                        <option value="bg-default">bg-default</option>

                                                                    <select name="text_color" class="form-control" required>
                                                                        <option value="">-- Selectionnez --</option>
                                                                        <option value="text-primary">text-primary</option>
                                                                        <option value="text-info">text-info</option>
                                                                        <option value="text-success">text-success</option>
                                                                        <option value="text-danger">text-danger</option>
                                                                        <option value="text-dark">text-dark</option>
                                                                        <option value="text-light">text-light</option>

                                            </div>

                                <div class="text-center">

                                        <a href="{% url 'connection/login' %}" class="btn btn-secondary btn-sm"><i class="bi bi-list"></i> Se connecter </a>
                                    </span>

                                        <span aria-hidden="true" class="badge bg-dark">x</span>
                                    </button>
                                    </div>
                                    <div class="modal-body" id="content-message"></div>
                                </div>
                                </div>
                            </div><!-- End message Modal-->                            <!-- Start message Modal -->
              
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </div>

        </div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static 'assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'assets/vendor/quill/quill.js' %}"></script>
  <script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'assets/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
  
  <script type="text/javascript">
    $(document).ready(function(){
        
        hideViewButtonConnection();
        function hideViewButtonConnection(){
            document.getElementById('viewbuttonconnection').style.display = 'none';
        }
        $('#formAnneeSetting').submit(function(){
            document.getElementById('spinner-loading').style.display = 'block';
            $.ajax({
                url:"{% url 'add_annee_setting' %}",
                method : "POST",
                data:new FormData($('#formAnneeSetting')[0]),
                contentType : false,
                processData : false,
                success : function(data){
                    document.getElementById('spinner-loading').style.display = 'none'; // On cache le loading
                    $('#message').modal('show');
                    if (data.status == "success"){
                        contenu = "<div class='text-success text-center'><b>"+data.message+"<br/><i class='bi bi-check-circle-fill' style='font-size:50px'></i></b></div>"
                        $('#content-message').html(contenu);
                        $('#formAnneeSetting')[0].reset();
                        //$('#viewbuttonconnection').show();
                        //$('#viewbuttonvalidation').hide();
                        document.getElementById('viewbuttonconnection').style.display = 'block';
                        document.getElementById('viewbuttonvalidation').style.display = 'none';
                    }
                    if (data.status == "error"){
                        contenu="<div class='text-danger text-center'> <b>"+data.message+"<br/><i class='bi bi-exclamation-triangle-fill' style='font-size:50px'></i></b></div>"
                        $('#content-message').html(contenu);
                    }
                }
            });
            return false;
        }); 

    });
</script>
