{% extends 'global/base.html' %}
{% block title %} {{ setting.appname }} | Rénumérations{% endblock %}
{% block content %}
{% load static %}
{% load crypto_filters %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Rénumérations</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'settings/dashboard' request.session.classe_id|crypter_id %}">Tableau de bord</a></li>
          <li class="breadcrumb-item active">Rénumérations</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">

        <div class="col-xl-12">

          <div class="card">
            <div class="card-body pt-3">
              
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                      <div class="card">
                        <div class="card-body">
                          <br>
                          <!-- Vertical Form -->
                          <form method="post" action="" class="row g-3">
                              {% csrf_token %}
                              <div class="col-12">
                                  <select name="month" id="month" class="form-select" aria-label="Default select example" required>
                                      <option value="">-- Selectionnez un mois --</option>
                                      {% for month in months %}
                                      <option value="{{ month }}">{{ month }}</option>
                                      {% endfor %}
                                  </select>
                              </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4"></div>
              </div>
              <br>

              <div id="content_renum">

                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <!-- Bordered Tabs -->
                    <ul class="nav nav-tabs nav-tabs-bordered">
                      <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Enseignants rénumérés</button>
                      </li>
                
                      <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Rénumérer les enseignants</button>
                      </li>
                
                    </ul>
                  </div>
                  <div class="col-md-3"></div>
                </div>
                <div class="tab-content pt-2">
                
                  <div class="tab-pane fade show active profile-overview" id="profile-overview">
                    <div id="content_enseignant_renumeration">

                    </div>
                  </div>
                
                  <div class="tab-pane fade profile-edit" id="profile-edit">
                      <!-- debut content renumeration -->
                      <div id="content_renumeration">
                
                      </div><!-- fin content renumeration -->
                  </div>
                </div><!-- End Bordered Tabs -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
