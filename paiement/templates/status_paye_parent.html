<div class="card">

        <table class="table">
            <thead>
                <tr>
                    <th>Mois</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
              {% for mp in months %}
                <tr>
                  <td>{{ mp.month }}</td>
                  {% if mp.status == "ImpayÃ©" %}
