<div class="row">
    <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Resultat de {{ salle }}</h5>
            <div class="row">
                {% for t in trimestres %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <br>
                            <h5 class="text-center"><b>{{ t.trimestre }}</b></h5>
                            <p class="text-center text-success"><em><strong>{{ t.pourcentage|floatformat:2 }}%</strong></em></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
          </div>
        </div>
    </div>
</div>
