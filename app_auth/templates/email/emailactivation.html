<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-jcCfqJqf6ax9s5O9/q6FIVI78qvpiG1k+sdZ4Rdj/IfhI1z3fKvVRU0O5dRXmPjq" crossorigin="anonymous">
    <title>Email</title>
    <style>
        body{
            background-color:gray;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Styles inline pour s'assurer qu'ils s'affichent correctement dans les clients d'email */
        .logo {
            max-width: 200px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: rgb(0, 131, 193);
            text-decoration: none;
            border-radius: 5px;
        }
        .white-color{
            color: white;
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="container">
                <p><img src="http://{{ domain }}{{ setting.logo.url }}" class="logo" alt="Logo" /></p>
                <h1>Activation du compte </h1>
                <p>Bonjour {{ user.last_name|title }} {{ user.first_name|title }},</p>
                <p> Vous recevez ce message en réponse à votre création du compte à <b>{{ parametre.appname }}</b>.</p>
                <p><a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" class="button"><span class="white-color"> Activer le compte </span></a></p>
                <p>Votre nom utilisateur en cas d'oubli : {{ user.username }}</p>
                <p style="float:right"><small>Compte crée le {{ date|date:"d/m/Y H:m" }}</small><p>
            </div>
        </div>
    </div>
</body>
</html>
